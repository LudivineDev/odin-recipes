<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Recette de Pâte à Crêpes</title>
</head>
<body>

    <h1>Crêpe</h1>

    <img src="../images/recettes-pates-a-crepes.jpg" alt="pâtes à crêpes">  

    <h2>Ingrédients</h2>
    <ul>
        <li>300 g de farine</li>
        <li>3 œufs</li>
        <li>75 cl de lait</li>
        <li>3 cuillères à soupe d’huile</li>
    </ul>

    <h2>Instructions</h2>
    <ol>
        <li>Mettre tous les ingrédients dans un blender.</li>
        <li>Mixer jusqu'à obtenir une pâte lisse et homogène.</li>
        <li>Laisser reposer au réfrigérateur toute la nuit.</li>
    </ol>

</body>
</html>
